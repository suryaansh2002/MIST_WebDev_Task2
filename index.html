<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <div class="h-screen flex justify-center items-center">
        <div class="main">
        <div class="grid-rows-1">
        <button>
        <object data="x-circle.svg"  width="40" height="40"> 
        </object>                
        </button>


        </div>
        <div class="grid-rows-1">
        <input class="input" type="text" size="30" placeholder="Announcement Title">
        </div>
        <div  class="grid-rows-1">
            <textarea class="input" cols="50" rows="5" placeholder="Details..."></textarea>

        </div>
    <div class="grid-rows-1">     
        <div class="item">
        <label>DATE AND TIME</label><br>
        <input class="input2" type="text" placeholder="">
        </div>
        <div class="item">
        <label>VENUE</label><br>
        <input class="input2" type="text"  placeholder="">
        </div>
        <div class="item i3">
        <label>LINK</label><br>
        <input class="input2 link" type="text"  placeholder="">
        </div>



    </div>
    <div class="grid-rows-1">
    <div class="button">
        <button>
            <object data="share.svg" class="share" width="40" height="40"> </object>                
            <span class="img">Image</span>
        </button>
    </div>
    <div class="button">
        <button class="create">
            CREATE
        </button>
    </div>
    

    </div>
    
</body>

</html>
